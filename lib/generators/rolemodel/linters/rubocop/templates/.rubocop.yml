require:
  - ./lib/cops/form_error_response.rb
  - ./lib/cops/no_chrome_tag.rb
plugins:
  - rubocop-rails

AllCops:
  Exclude:
    - bin/**/*
    - db/**/*
    - vendor/**/*
    - config/**/*
    - node_modules/**/*
    - tmp/**/*
  NewCops: enable

Metrics:
  Severity: refactor

# RSpec tests and rake tasks are expected to have
# large blocks, so exclude them from this cop.
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

# Hard to make this pass always and want to keep flexibility
Layout/ArrayAlignment:
  Enabled: false

# Best Practices for readability
Layout:
  Severity: refactor

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/ArrayAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/SpaceAroundOperators:
  AllowForAlignment: false
  EnforcedStyleForExponentOperator: no_space

Lint/UnusedMethodArgument:
  Severity: refactor
  AutoCorrect: false

Lint/UnusedBlockArgument:
  Severity: refactor
  AutoCorrect: false

Lint/UselessAssignment:
  Severity: refactor
  AutoCorrect: false

Lint/UnderscorePrefixedVariableName:
  Enabled: false

Lint/Loop:
  Enabled: false

Lint/SuppressedException:
  Enabled: false

Style:
  Severity: refactor

# It is ok to use inject at times
Style/EachWithObject:
  Enabled: false

Cops/NoChromeTag:
  AutoCorrect: contextual

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
